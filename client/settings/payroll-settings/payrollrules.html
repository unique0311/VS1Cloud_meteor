<template name="payrollrules">
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <h3 class="text-dark mb-4">Payroll Settings
            <!-- <a role="button" data-toggle="modal" href="#helpModal" class="helpModal"><label class="lblplay">PLAY</label><i class="far fa-play-circle"  style="font-size: 20px;"></i></a> -->
            <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=22" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                            <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>
            <!-- End Help View Modal -->
        </h3>
        <div class="row mb-3">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Active Payroll Rules</p>
                            </div>
                            <div class="card-body">
                                <div class="card-body p-3 rounded">
                                    <div class="row">
                                        <div class="col-10">
                                            <button class="btn btn-primary btnRefresh" type="button" style="margin: 16px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPayrollRule"><i class="fa fa-plus" style="margin-right: 8px;"></i>Add New Rule</button>
                                        </div>
                                        <div class="col-2">
                                            <button class="btn btn-primary btnOpenSettings float-right" style="margin: 16px;" role="button" data-toggle="modal" data-target="#myModal2"><i class="icon ion-android-more-horizontal"></i></button>
                                            <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
                                                <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4>Display Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div>
                                                                {{#if tableheaderrecords}}
                                                                    <form class="d-xl-flex align-items-xl-center">
                                                                        <div class="flex-grow-1">
                                                                            <style>
                                                                                .groove {
                                                                                    border-style: solid;
                                                                                    border-width: 1px;
                                                                                    width: 200px;
                                                                                    padding: 2px;
                                                                                    border-radius: .35rem;
                                                                                }

                                                                                .custom-control-label {
                                                                                    position: absolute;
                                                                                }

                                                                                .rngRange {
                                                                                    position: relative;
                                                                                    display: flex;
                                                                                    flex-direction: column;
                                                                                    width: 100%;
                                                                                    pointer-events: auto;
                                                                                    background-color: rgb(255, 255, 255);
                                                                                    background-clip: padding-box;
                                                                                    border: 1px solid rgb(133, 135, 150);
                                                                                    border-radius: .3rem;
                                                                                    border-style: solid;
                                                                                    border-width: 1px;
                                                                                    padding: 2px;
                                                                                    border-radius: .35rem;
                                                                                    color: rgb(128, 128, 128);
                                                                                    height: inherit !important;
                                                                                }

                                                                                @media only screen and (max-width: 480px) {
                                                                                    .modal.show .modal-dialog {
                                                                                        float: inherit !important;
                                                                                        left: inherit !important;
                                                                                        top: auto !important;

                                                                                    }
                                                                                }
                                                                            </style>
                                                                            {{#each item in tableheaderrecords}}
                                                                                {{#if equals item.sTitle ""}}
                                                                                {{else}}

                                                                                    <div id="{{item.sIndex}}" class="columnSettings">
                                                                                        <div class="custom-control custom-switch" style="margin: 8px; float:left;">
                                                                                            <input class="custom-control-input chkDatatable" type="checkbox" id="chkSalesNo-{{item.sIndex}}" name="chkSalesNo-{{item.sIndex}}"
                                                                                                checked="{{#if item.sVisible}}checked{{else}}{{/if}}" value="{{item.sTitle}}">
                                                                                            <label class="custom-control-label" for="chkSalesNo-{{item.sIndex}}"></label>
                                                                                            <div contenteditable="true" class="groove divcolumn" type="text" value="{{item.sTitle}}" valueupdate="{{item.sClass}}">{{item.sTitle}}</div>
                                                                                        </div>
                                                                                        <div class="d-xl-flex align-items-xl-center divColWidth" style="margin: 8px;">
                                                                                            <label class="text-nowrap" style="padding-left: 0px;margin-top: 8px;">Width:
                                                                                                <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>-->
                                                                                            </label>
                                                                                            <input class="custom-range rngRange" type="number" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000">
                                                                                            <!-- <input class="custom-range rngRange" type="range" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000"> -->
                                                                                        </div>
                                                                                    </div>

                                                                                    {{#if equals item.sVisible true}}
                                                                                        <script>
                                                                                            $("#" + {
                                                                                                {
                                                                                                    item.sIndex
                                                                                                }
                                                                                            } + ".chkDatatable").attr("checked", "checked");
                                                                                        </script>
                                                                                    {{else}}
                                                                                        <script>
                                                                                            $("#" + {
                                                                                                {
                                                                                                    item.sIndex
                                                                                                }
                                                                                            } + ".chkDatatable").removeAttr("checked");
                                                                                        </script>
                                                                                    {{/if}}

                                                                                {{/if}}
                                                                            {{/each}}
                                                                        </div>
                                                                    </form>
                                                                {{/if}}
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button class="btn btn-success saveTable" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                                            <button class="btn btn-warning resetTable" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal fade" id="newPayrollRule" tabindex="-1" role="dialog" aria-labelledby="newPayrollRuleLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="newPayrollRuleLabel">New Payroll Rule</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-12 col-md-5">
                                                            <div class="form-group">
                                                                <label for="edtRateName">Rate Name</label>
                                                                <input type="text" class="form-control" id="edtRateName">
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-5">
                                                            <div class="form-group">
                                                                <label for="edtRule">Rule</label>
                                                                <input type="text" class="form-control" id="edtRule">
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-2">
                                                            <div class="form-group">
                                                                <label for="edtMultiplier">Multiplier</label>
                                                                <input type="text" class="form-control" id="edtMultiplier">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-success"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <style>
                                            .hiddenColumn {
                                                display: none;
                                            }

                                            .showColumn {
                                                display: table-cell;
                                                padding: .75rem;
                                                vertical-align: top;
                                            }
                                        </style>

                                        <div class="modal fade" role="dialog" tabindex="-1" id="deleteLineModal">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID" name="selectDeleteLineID" readonly>
                                                    <div class="modal-header">
                                                        <h4>Delete</h4>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">×</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Please click "Delete" to delete tax rate</p>

                                                        <button class="btn btn-danger float-right btnDeleteTaxRate" type="button">
                                                            <i class="fa fa-close" style="margin-right: 5px;"></i>Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <style>
                                            .colIsActive,
                                            .colMultiplier {
                                                width: 6% !important;
                                            }

                                            .colDelete {
                                                width: 3% !important;
                                            }
                                        </style>
                                        <table id="taxRatesList" style="width:100%" class="dataTable table table-hover table-striped table-bordered taxRatesList">
                                            <thead>
                                                <tr class="dnd-moved">
                                                    <th class="th colRateName" style="">Rate Name</th>
                                                    <th class="th colRule" style="">Rule</th>
                                                    <th class="th colMultiplier" style="width: 6% !important;">Multiplier</th>
                                                    <th class="th colIsActive" style="width: 6% !important;">Is Active</th>
                                                    <th class="th colDelete" style="width: 3% !important;"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                                    <td contenteditable="false" class="colRateName"></td>
                                                    <td contenteditable="false" class="colRule"></td>
                                                    <td contenteditable="false" class="colMultiplier"></td>
                                                    <td contenteditable="false" class="colIsActive chkBox text-center">
                                                        <div class="custom-control custom-radio">
                                                            {{#if equals defaultpurchasetaxcode item.codename}}
                                                                <input type="radio" class="custom-control-input optradioP" name="optradioP" id="formCheckP-{{item.id}}" value="{{item.codename}}" checked><label class="custom-control-label"
                                                                    for="formCheckP-{{item.id}}"></label>
                                                            {{else}}
                                                                <input type="radio" class="custom-control-input optradioP" name="optradioP" id="formCheckP-{{item.id}}" value="{{item.codename}}"><label class="custom-control-label"
                                                                    for="formCheckP-{{item.id}}"></label>
                                                            {{/if}}
                                                        </div>
                                                    </td>
                                                    <td contenteditable="false" class="colDelete"><span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0"><i class="fa fa-remove"></i></button></span>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-secondary float-right btnBack" type="button" style="margin: 16px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                                        <button class="btn btn-success float-right btnSaveDefaultTax" type="button" style="margin: 16px;"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="title-header">Tax Rate</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/taxratelist.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                    <video id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/taxrate.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- End Help Video Modal -->

    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModalAdd">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="title-header">New Tax Rate</h4>
                    <button type="button" class="close closeAdd" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/taxrate.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                    <video id="myVideoAdd" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/newtaxrate.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- End Help Video Modal -->
    <script>
        modalDraggable();
    </script>
</template>
